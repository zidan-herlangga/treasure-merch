      <!-- Content -->

        <!-- Use a button to pause/play the video with JavaScript -->
        <a href="#!">

    <!-- Backsound -->
    <div>
      <audio id="track" autoplay>

    <!-- TypeIt -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#simpleUsage", {
        startDelay: 1000,
        strings: "Welcome to Treasure Merch",
        speed: 100,
        waitUntilVisible: true,
        loop: true,
      })
        .pause(1500)
        .delete(25, { delay: 1000 })
        .type("Selamat Datang di Treasure Merch")
        .pause(1500)
        .go();
    </script>

    <!-- Script untuk tombol pause/play video -->
    <script>
      var video = document.getElementById("animasi"); // Ambil elemen video
      var button = document.getElementById("animasiBtn"); // Ambil elemen tombol

      button.addEventListener("click", function () {
        if (video.paused) {
          // Jika video sedang dijeda, putar video
          video.play();
          track.play();
          button.textContent = "Pause";
        } else {
          // Jika video sedang diputar, jeda video
          video.pause();
          track.pause();
          button.textContent = "Play";
        }
      });
    </script>
